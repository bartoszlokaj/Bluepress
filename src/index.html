<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300&display=swap"
      rel="stylesheet"
    />
    <title>Blue Press</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar__nav">
        <ul class="navbar__list">
          <a href="#" class="link link__navbar active"
            ><li class="navbar__list-item">Home</li></a
          >
          <a href="#" class="link link__navbar"
            ><li class="navbar__list-item">About</li></a
          >
          <a href="#" class="link link__navbar"
            ><li class="navbar__list-item">Contact</li></a
          >
        </ul>
      </nav>
      <div class="hamburger-wrapper">
        <div class="hamburger">
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
        </div>
      </div>
      <div class="navbar__logo"><a href="#" class="link">bluepress</a></div>
      <div class="contact">
        <div class="contact__phone">
          <svg class="phone__icon">
            <use xlink:href="./img/sprite.svg#icon-mobile2"></use>
          </svg>
          777-888-999
        </div>
        <div class="contact__mail">
          <svg class="mail__icon">
            <use xlink:href="./img/sprite.svg#icon-mail2"></use>
          </svg>
          bluepress@office.com
        </div>
      </div>
    </div>
    <main class="container">
      <section class="section__hero">
        <div class="hero__wrapper">
          <div class="hero">
            <h1 class="header main-header">
              We will make your life easier
              <h2 class="header sub-header">
              Save Your time
            </h2>
            </h1>
            
            <div class="swipe">
              <div class="swipe__circle"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
